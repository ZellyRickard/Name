        =Table(
            {    
                Title: "Dokument",
                ID: 1
            },
            {    
                Title: "Utbildningar",
                ID: 2
            }, 
            {    
                Title: "Switchboard",
                ID: 3
            }
        )
    SelectedItem: =Gallery3_2.Selected.ID
    Width: =530
    X: =0
    Y: =0
    ZIndex: =1

