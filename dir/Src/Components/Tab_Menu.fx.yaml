Tab_Menu As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =60
    MenuWith: =100
    NavItems: |-
        =Table(
            {    
                Title: "User information",
                ID: 1
            },
            {    
                Title: "Hardware",
                ID: 2
            }
        )
    SelectedItem: =Gallery3.Selected.ID
    Width: =420
    X: =0
    Y: =0
    ZIndex: =1

    Gallery3 As gallery.galleryHorizontal:
        Height: =60
        Items: =Tab_Menu.NavItems
        TemplateSize: =201
        Width: =420
        ZIndex: =1

        Label11 As label:
            Align: =Align.Center
            Color: =RGBA(0, 13, 75, 1)
            Height: =41
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.Title
            Width: =185
            X: =7
            Y: =2
            ZIndex: =1

        Rectangle6 As rectangle:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =3
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =160
            X: =25
            Y: =40
            ZIndex: =2

